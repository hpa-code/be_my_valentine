<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enchanted Library Countdown ðŸ“š | Our Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Libre+Baskerville&display=swap" rel="stylesheet"/>
    <style>
        :root {
            /* Tweaked for better pink-themed contrast */
            --cream: #ffffff; /* Brighter text */
            --wood: #D291AC;  /* Soft pink */
            --moss: #ffcee1;  /* Light pink accent */
            --rose: #ff6987;  /* Deeper pink for borders and highlights */
        }
        body {
            margin: 0;
            padding: 0;
            background:
                linear-gradient(rgba(255, 192, 203, 0.8), rgba(255, 182, 193, 0.5)),
                url('https://img.freepik.com/free-vector/flat-design-bookshelf-background_23-2149501895.jpg');
            font-family: 'Cormorant Garamond', serif;
            color: var(--cream);
            min-height: 300vh;
            overflow-x: hidden;
        }
        .forest-decor {
            position: fixed;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
        .cat {
            position: fixed;
            bottom: 20px;
            right: -150px;
            width: 150px;
            opacity: 0.8;
            animation: catWalk 20s linear infinite;
        }
        @keyframes catWalk {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
        .floating-book {
            position: absolute;
            width: 60px;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        .container {
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }
        .countdown-box {
            background: rgba(255, 245, 235, 0.1);
            padding: 50px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 2px solid var(--rose); /* Darker pink for better visibility */
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.2);
            max-width: 800px;
            margin: 50px auto;
            position: relative;
        }
        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 3.5rem;
            color: var(--cream);
            text-shadow: 2px 2px 4px rgba(210, 145, 172, 0.5);
            margin-bottom: 40px;
            border-bottom: 2px solid var(--rose);
            display: inline-block;
            padding-bottom: 10px;
        }
        .timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin: 50px 0;
        }
        .timer-item {
            background: rgba(255, 192, 203, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--rose); /* Improved contrast */
            position: relative;
            overflow: hidden;
        }
        .timer-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            opacity: 0.2;
        }
        .timer-number {
            font-size: 3rem;
            color: var(--cream);
            text-shadow: 0 0 10px rgba(255, 155, 170, 0.5);
            margin: 10px 0;
            font-weight: 700;
        }
        .timer-label {
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: var(--rose);
        }
        .surprise-btn {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 50px;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--moss), var(--wood));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 40px rgba(255, 192, 203, 0.5);
            font-family: 'Libre Baskerville', serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 1000;
        }
        .surprise-btn:hover {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 0 60px rgba(255, 192, 203, 0.8);
        }
        .cat-paws {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 2rem;
            opacity: 0.5;
            animation: pawWalk 2s infinite;
        }
        @keyframes pawWalk {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-20px); }
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background:
                linear-gradient(rgba(255, 192, 203, 0.95), rgba(255, 105, 180, 0.95)),
                url('https://www.transparenttextures.com/patterns/paper.png');
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid var(--rose);
            max-width: 600px;
            position: relative;
        }
        .modal-content h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--cream);
            margin-bottom: 30px;
            line-height: 1.3;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .modal-buttons button {
            margin: 15px;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Libre Baskerville', serif;
        }
        .yes-btn {
            background: linear-gradient(45deg, var(--moss), var(--rose));
            border: none;
            color: var(--cream);
        }
        .no-btn {
            background: transparent;
            border: 2px solid var(--cream);
            color: var(--cream);
            transition: all 0.3s ease;
        }
        .mushroom {
            position: fixed;
            bottom: 20px;
            font-size: 1.5rem;
            animation: grow 3s infinite;
        }
        @keyframes grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
