<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Library Countdown üìö | Our Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #ffffff;
            --wood: #A3648A;
            --moss: #FAD2E1;
            --rose: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(rgba(255, 182, 193, 0.8), rgba(255, 192, 203, 0.5)),
                url('https://img.freepik.com/free-vector/flat-design-bookshelf-background_23-2149501895.jpg');
            font-family: 'Cormorant Garamond', serif;
            color: var(--cream);
            min-height: 300vh;
            overflow-x: hidden;
        }

        .forest-decor {
            position: fixed;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .cat {
            position: fixed;
            bottom: 20px;
            right: -150px;
            width: 150px;
            opacity: 0.8;
            animation: catWalk 20s linear infinite;
        }

        @keyframes catWalk {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        .floating-book {
            position: absolute;
            width: 60px;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .container {
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }

        .countdown-box {
            background: rgba(255, 245, 225, 0.1);
            padding: 50px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 2px solid var(--cream);
            box-shadow: 0 0 30px rgba(58, 95, 73, 0.2);
            max-width: 800px;
            margin: 50px auto;
            position: relative;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 3.5rem;
            color: var(--cream);
            text-shadow: 2px 2px 4px rgba(92, 75, 55, 0.5);
            margin-bottom: 40px;
            border-bottom: 2px solid var(--rose);
            display: inline-block;
            padding-bottom: 10px;
        }

        .timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin: 50px 0;
        }

        .timer-item {
            background: rgba(163,100,138,0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--cream);
            position: relative;
            overflow: hidden;
        }

        .timer-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            opacity: 0.2;
        }

        .timer-number {
            font-size: 3rem;
            color: var(--cream);
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
            margin: 10px 0;
            font-weight: 700;
        }

        .timer-label {
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: var(--rose);
        }

        .surprise-btn {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 50px;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--moss), var(--wood));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 40px rgba(58, 95, 73, 0.5);
            font-family: 'Libre Baskerville', serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 1000;
        }

        .surprise-btn:hover {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 0 60px rgba(58, 95, 73, 0.8);
        }

        .cat-paws {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 2rem;
            opacity: 0.5;
            animation: pawWalk 2s infinite;
        }

        @keyframes pawWalk {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-20px); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: 
                linear-gradient(rgba(163,100,138,0.95), rgba(250,210,225,0.95)),
                url('https://www.transparenttextures.com/patterns/paper.png');
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid var(--rose);
            max-width: 600px;
            position: relative;
        }

        .modal-content h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--cream);
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .modal-buttons button {
            margin: 15px;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Libre Baskerville', serif;
        }

        .yes-btn {
            background: linear-gradient(45deg, var(--moss), var(--rose));
            border: none;
            color: var(--cream);
        }

        .no-btn {
            background: transparent;
            border: 2px solid var(--cream);
            color: var(--cream);
            transition: all 0.3s ease;
        }

        .mushroom {
            position: fixed;
            bottom: 20px;
            font-size: 1.5rem;
            animation: grow 3s infinite;
        }

        @keyframes grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <audio autoplay loop id="backgroundMusic">
        <source src="https://example.com/yung-kai-blue.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="forest-decor">
        <img src="https://www.freeiconspng.com/uploads/cat-png-5.png" class="cat">
        <div class="mushroom" style="left: 5%">üçÑ</div>
        <div class="mushroom" style="left: 15%">üçÑ</div>
        <div class="mushroom" style="left: 25%">üçÑ</div>
        <div class="mushroom" style="left: 85%">üçÑ</div>
        <div class="mushroom" style="left: 95%">üçÑ</div>
    </div>

    <div class="container">
        <div class="countdown-box">
            <h1>Mieng I'm sooo excited to see you soooon!!!</h1>
            <div class="timer">
                <div class="timer-item">
                    <div class="timer-number" id="days">00</div>
                    <div class="timer-label">Days</div>
                </div>
                <div class="timer-item">
                    <div class="timer-number" id="hours">00</div>
                    <div class="timer-label">Hours</div>
                </div>
                <div class="timer-item">
                    <div class="timer-number" id="minutes">00</div>
                    <div class="timer-label">Minutes</div>
                </div>
                <div class="timer-item">
                    <div class="timer-number" id="seconds">00</div>
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
            <div class="cat-paws">üêæüìö‚òïüå≤</div>
        </div>
    </div>

    <button class="surprise-btn" id="valentineBtn">üìñ This is a trap. Dont click here üíå</button>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h2>Mieng, will you be my valentine for ever and ever and ever?</h2>
            <div class="modal-buttons">
                <button class="yes-btn" onclick="respond(true)">Yessssssss üåπ</button>
                <button class="no-btn" id="noBtn">Nooüòâ</button>
            </div>
        </div>
    </div>

    <script>
        const forestDecor = document.querySelector('.forest-decor');
        for (let i = 0; i < 5; i++) {
            const book = document.createElement('img');
            book.src = `https://www.freeiconspng.com/uploads/book-png-${Math.floor(Math.random()*30)+1}.png`;
            book.className = 'floating-book';
            book.style.left = `${Math.random() * 90}%`;
            book.style.top = `${Math.random() * 90}%`;
            book.style.animationDuration = `${Math.random() * 3 + 5}s`;
            forestDecor.appendChild(book);
        }

        const targetDate = new Date('2025-02-21T00:00:00').getTime();
        const timerNumbers = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds')
        };

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            timerNumbers.days.textContent = days.toString().padStart(2, '0');
            timerNumbers.hours.textContent = hours.toString().padStart(2, '0');
            timerNumbers.minutes.textContent = minutes.toString().padStart(2, '0');
            timerNumbers.seconds.textContent = seconds.toString().padStart(2, '0');
            if (diff < 0) {
                clearInterval(timerInterval);
                document.querySelector('.countdown-box').innerHTML = `
                    <h2>SOOOOOooo excited to see you Mieng in: </h2>
                    <p class="timer-label">Happy valentines Mieng</p>
                `;
            }
        }

        let timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            audio.play().catch(() => {
                document.body.addEventListener('click', function musicStarter() {
                    audio.play();
                    document.body.removeEventListener('click', musicStarter);
                }, { once: true });
            });
        });

        window.addEventListener('scroll', () => {
            const btn = document.getElementById('valentineBtn');
            btn.style.display = window.scrollY > 300 ? 'block' : 'none';
        });

        document.getElementById('valentineBtn').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'flex';
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = 'none';
        });

        document.getElementById('noBtn').addEventListener('mouseover', function() {
            const button = this;
            const btnRect = button.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width;
            const maxY = window.innerHeight - btnRect.height;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            button.style.position = 'fixed';
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
            button.style.transition = 'all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        });

        document.getElementById('noBtn').addEventListener('click', function(e) {
            e.preventDefault();
            this.style.transition = 'none';
            this.style.position = 'static';
            this.style.removeProperty('left');
            this.style.removeProperty('top');
            setTimeout(() => {
                document.getElementById('modal').style.display = 'none';
                alert("I love you mieng");
            }, 50);
        });

        function respond(answer) {
            const modal = document.getElementById('modal');
            if (answer) {
                modal.innerHTML = `
                    <div class="modal-content">
                        <h2>üíò Yayyyyyyyyyyyy!!! Happyyyy Hariüíò</h2>
                        <p class="timer-label"></p>
                        <div class="cat-paws" style="font-size: 3rem;">üìñüíçüêæüåπ</div>
                    </div>
                `;
                createHearts();
            }
        }

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                heart.style.animation = `heartFloat ${Math.random() * 3 + 2}s linear`;
                heart.innerHTML = 'üíñ';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
